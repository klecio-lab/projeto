<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>PetStyle</title>
    <style>
        .container_page {
            /* text-align: center; */
            max-width: 800px;
            margin: 0 auto;
        }
        
        .custom-file-label::after {
            content: "Escolher arquivo";
        }

        .custom-file-input:focus ~ .custom-file-label::after {
            border-color: #80bdff;
        }

        .custom-file-input::file-selector-button {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        .custom-file-input::file-selector-button:hover {
            background-color: #0056b3;
        }

        .custom-file-input:focus {
            outline: none;
        }

        .footer {
            height: 90px;
            background-color: #f8f9fa;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">PetStyle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="listar.html">Listar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="criar.html">Criar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="mt-5">Criar Pedido</h1>
        
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" class="form-control" id="preco" name="preco" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagem" name="imagem" accept="image/png, image/jpeg, image/jpg">
                    <label class="custom-file-label" for="imagem">Escolher arquivo</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Criar Pedido</button>
        </form>
    </div>

    <footer class="bg-dark text-light footer">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-12 bg-dark text-center py-3">
                    <p class="mb-0">© 2023 PetStyle. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
